<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Three.js TypeScript Tutorials by Sean Bradley</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <canvas id="canvas"></canvas>
        <div id="introText">
            <h1>The Nintendo Gameboy</h1>
            <button id="screenButton">Look at Features</button>
        </div>
        <div id="screenText">
            <h1>Super HD Screen</h1>
            <p>The Nintendo GameBoy screen has all kinds of pixels and colors. Truly breathtaking.</p>
            <button id="thinButton">Next</button>
        </div>
        <div id="thinText">
            <h1>Super thin</h1>
            <p>The Nintendo GameBoy is as thin as a pancake.</p>
            <button id="thinButton">Next</button>
        </div>
        <script type="module" src="bundle.js"></script>
    </body>
</html>
